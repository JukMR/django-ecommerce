<h1>{{ item.description_text }}</h1>

There are {{item.quantity}} items left

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:buy' item.id %}" method="post">
  {% csrf_token %}
  <button type="submit"">Buy</button>
</form>

<button onclick="location.href = '/polls'">Back</button>

<form action="{% url 'polls:add' item.id %}" method="post">
  {% csrf_token %}
  <button type="submit">Add</button>
</form>
